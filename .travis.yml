language: rust

matrix:
  include:
    - rust: nightly
      env: FEATURES=unsafe_internals
    - rust: nightly
      env: FEATURES=''
    - rust: stable
    - rust: beta

script:
  - cargo build --tests --features "$FEATURES"
  - cargo test --features "$FEATURES"
  - "[ \"$TRAVIS_RUST_VERSION\" != 'nightly' ] ||  cargo bench --features \"$FEATURES\""
